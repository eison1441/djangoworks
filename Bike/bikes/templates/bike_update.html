<style>
    body {
        margin: 0;
    padding: 0;
    background: url('/bikes/static/images/background2.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    animation: zoomIn 5s infinite alternate ease-in-out;
}

/* Keyframes for the animation */
@keyframes zoomIn {
    0% {
        background-size: 100%;
    }
    100% {
        background-size: 110%;
    }
    }

    .col-8 {
        background: rgba(255, 255, 255, 0.1); /* Increased transparency */
        backdrop-filter: blur(10px); /* Strong blur effect */
        -webkit-backdrop-filter: blur(10px); /* For Safari */
    }

    .shadow {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
</style>

{%extends 'base.html'%}

{%load static%}

{%block main_block%}



<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 border border-2 shadow p-3  by-2">
            <div class="text-center mt-4 mb-4"><h1>Update Bike Details</h1></div>
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form}}
                    <button class="btn btn-primary mt-3" type="submit">Update Bike Details</button>
                </form>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

  
{%endblock%}
