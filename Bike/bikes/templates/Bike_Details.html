<style>
    body {
        margin: 0;
    padding: 0;
    background: url('/bikes/static/images/background2.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    animation: zoomIn 5s infinite alternate ease-in-out;
}

/* Keyframes for the animation */
@keyframes zoomIn {
    0% {
        background-size: 100%;
    }
    100% {
        background-size: 110%;
    }
    }

    .col-6 {
        background: rgba(255, 255, 255, 0.1); /* Increased transparency */
        backdrop-filter: blur(10px); /* Strong blur effect */
        -webkit-backdrop-filter: blur(10px); /* For Safari */
    }

    .shadow {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
</style>
{%extends 'base.html'%}

{%block main_block%}


<div class="container mt-4 mb-4 form-control border w-50 shadow">
   <div class="row mt-3 mb-3 text-left">
        <div class="col-6 ms-4 me-4 ">
            <table class="table table-striped mt-5 mb-5">
                <tr>
                    <th>Bike Name</th>
                    <td>{{data.name}}</td>
                </tr>
                <tr>
                    <th>Brand</th>
                    <td>{{data.brand}}</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>
                        {{data.price}}
                    </td>
                </tr>
                <tr>
                    <th>Fuel Type</th>
                    <td>{{data.fuel_type}}</td>

                <tr>
                    <th>Color</th>
                    <td>{{data.color}}</td>
                </tr>
                <tr>
                    <th>Mileage</th>
                    <td>{{data.mileage}} {{data.image.url}}</td>
                </tr>
                <tr>
                    <th>Image</th>
                    <td><img src={{data.image.url}} width="400px" height="300px"></td>
                </tr>
            </table>
        </div>
   </div>
</div>
