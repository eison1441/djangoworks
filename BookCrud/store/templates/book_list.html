   <div class="container mt-5 mb-5 ">
    <div class="row my-2">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="">
                <input type="text" name="search">
                <button class="btn btn-outline-info" type="submit">Search</button>
                
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-striped border shadow">
                <tr class="ms-2">
                    <th>Title</th>
                    <th>Auther</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                {%for b in data%}
                <tr>
                    <td>{{b.title}}</td>
                    <td>{{b.auther}}</td>
                    <td>{{b.price}}</td>
                    <td>
                        {%if b.image%}

                            <img src="{{b.image.url}}" alt="" class="w-50" height="50px">
                        {%endif%}
                    </td>
                    <td>
                        <a class="bi bi-eye text-info" href="{%url 'book_detail' b.id%}" ></a>
                        <a class="bi bi-trash3 text-danger" href="{%url 'book_delete' b.id%}" ></a>
                        <a class="bi bi-pencil text-warning" href="{%url 'book_update' b.id%}" ></a>
                    </td>
                </tr>

                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
   </div>
