    .shadow {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
</style>

<div class="container mt-5 ">
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10 p-3 mt-5 shadow">
            <!-- Expense List Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Project List</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th><i class="bi bi-hash"></i> #</th>
                            <th><i class="bi bi-tags"></i> Category</th>
                            <th><i class="bi bi-pencil-square"></i> Title</th>
                            <th><i class="bi bi-receipt"></i> Status</th>
                            
                            <th><i class="bi bi-calendar2-date"></i> Created Date</th>
                            <th><i class="bi bi-award"></i> Priority</th>
                            <th><i class="bi bi-tools"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row -->
                        {%for p in data%}

                        <tr>
                            <td>{{p.id}}</td>
                            <td>{{p.category}}</td>
                            <td>{{p.title}}</td>
                            <td>{{p.status}}</td>
                            
                            <td>{{p.created_at|date}}</td>
                            <td>{{p.priority}}</td>
                            
                            <td>
                                <a href="{%url 'project-edit' p.id%}" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i> Edit</a>
                                <a href="{%url 'projectremove' p.id%}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Delete</a>
                            </td>
                        </tr>

                        {%endfor%}
                    </tbody>
                </table>
                <a href="{%url 'addproject'%}" class="btn btn-outline-primary mb-2"><i class="bi bi-plus-square"></i> Add project</a>

            </div>
        
        
        
        </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>


{%endblock%}
